<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile {
            text-align: center;
            margin-top: 50px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1>Welcome to My Website</h1>
        </div>

        <div id="editForm" class="mt-4">
            <form id="detailsForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="profession" placeholder="Enter your profession">
                </div>
                <div class="mb-3">
                    <label for="training" class="form-label">Training</label>
                    <input type="text" class="form-control" id="training" placeholder="Enter your training details">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="profilePictureInput" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePictureInput" accept="image/*">
                </div>
                <button type="button" id="saveButton" class="btn btn-success">Save Details</button>
            </form>
        </div>
    </div>

    <script>
        const profilePicture = document.getElementById('profilePicture');
        const profilePictureInput = document.getElementById('profilePictureInput');

        document.getElementById('saveButton').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const profession = document.getElementById('profession').value;

            if (name) {
                document.querySelector('.profile h1').textContent = name;
            }

            if (profilePictureInput.files.length > 0) {
                const file = profilePictureInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }

            alert('Details saved successfully!');
        });
    </script>
</body>
</html>
