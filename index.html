<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Shrestha - Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile {
            text-align: center;
            margin-top: 50px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profilePicture" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1>Anil Shrestha</h1>
            <h4>Service Engineer</h4>
        </div>

        <div class="details">
            <table class="table table-bordered mt-4">
                <tbody>
                    <tr>
                        <th scope="row">Training</th>
                        <td>Carestream, Mindray</td>
                    </tr>
                    <tr>
                        <th scope="row">Contact</th>
                        <td>+977-9744325007</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>shresthaanil405@gmail.com</td>
                    </tr>
                </tbody>
            </table>

            <button id="editButton" class="btn btn-primary">Edit Details</button>
        </div>

        <div id="editForm" class="mt-4" style="display: none;">
            <form id="detailsForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" value="Anil Shrestha">
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profession</label>
                    <input type="text" class="form-control" id="profession" value="Service Engineer">
                </div>
                <div class="mb-3">
                    <label for="training" class="form-label">Training</label>
                    <input type="text" class="form-control" id="training" value="Carestream, Mindray">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" value="+977-9744325007">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="shresthaanil405@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="profilePictureInput" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePictureInput" accept="image/*">
                </div>
                <button type="button" id="saveButton" class="btn btn-success">Save Changes</button>
                <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const editButton = document.getElementById('editButton');
        const editForm = document.getElementById('editForm');
        const detailsForm = document.getElementById('detailsForm');
        const profilePicture = document.getElementById('profilePicture');
        const profilePictureInput = document.getElementById('profilePictureInput');

        const loggedInUser = true; // Change to false if not logged in as Anil Shrestha

        if (!loggedInUser) {
            editButton.style.display = 'none';
        }

        editButton.addEventListener('click', () => {
            editForm.style.display = 'block';
            editButton.style.display = 'none';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            editForm.style.display = 'none';
            editButton.style.display = 'inline-block';
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const profession = document.getElementById('profession').value;
            const training = document.getElementById('training').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;

            document.querySelector('.profile h1').textContent = name;
            document.querySelector('.profile h4').textContent = profession;

            const tableRows = document.querySelectorAll('.details table tbody tr');
            tableRows[0].children[1].textContent = training;
            tableRows[1].children[1].textContent = contact;
            tableRows[2].children[1].textContent = email;

            if (profilePictureInput.files.length > 0) {
                const file = profilePictureInput.files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }

            editForm.style.display = 'none';
            editButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
